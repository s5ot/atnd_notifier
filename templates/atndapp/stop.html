{% extends 'atndapp/top.html' %}
{% block title %}ATND Notifier | Stop{% endblock %}
{% block contents %}
<div class="left">
<form action="/stop" method="post">
  <h2>本当に利用をやめますか？</h2>
  {{ form.as_p }}
  <input class="button blue" type="submit" name="unregister" value="やめる" />
  <input type="button" class="button rosy" onClick="window.location.href='/top'" value="Topにもどる"/>
</form>
</div>

{% endblock %}
